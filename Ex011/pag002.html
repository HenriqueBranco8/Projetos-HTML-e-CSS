    <p>A segunda página está aqui.</p>
    <p>Você pode voltar a primeira página <a href="index.html" rel="prev">clicando aqui</a></p>

    <!-- A função "prev" dentro de "rel" serve para voltar à página anterior do dentro do site-->

    <!-- O comando "nofollow" dentro de "rel", basicamente fala para o Google "Ei esse site pode não ser confiável e eu não recomendo, apenas estou usando para demostração". De forma mais simples, você está mostrando o site mas não indicando ele para o google. Serve para sites que você não conhece ou não sabe se é seguro -->
