<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simpesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos Reproduzir áudios em HTML5</p>

    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>

    <!-- Formatos de áudios Open source: MP3-WAV-OGG -->

    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <soruce src="midia/guanacast-33.mp3" type="audio/wav">
        
    </audio>
    <p>Infelizmente seu navegador não consegue Reproduzir o áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o áudio em MP3</a></p>
</body>
</html>
