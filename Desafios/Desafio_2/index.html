<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
    <link rel="shortcut icon" href="favicons/html-logo-full.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <p><ins><abbr title="Use a tag: <p> </p>">Parágrafos</abbr></ins></p>
        </li>

        <li>
            <p><ins><abbr title="Use as tags <h1> ... <h6>">Títulos</abbr></ins></p>
        </li>

        <li>
            <p><ins><abbr title="Use a tag <img>">Imagens</abbr></ins></p>
        </li>

        <li>
            <p><ins><abbr title="Use tag <abbr>">Abreviações</abbr></ins></p>
        </li>

        <li>
            <p><ins><abbr title="Use a tag <code>">Código-Fonte</abbr></ins></p>
        </li>

        <li><p><ins><abbr title="Use as tags <ol> <li>">Listas numeradas</abbr></ins></p></li>

        <li><p><ins><abbr title="Use as tags <ul> <li>">Listas com demarcadores</abbr></ins></p></li>
    </ul>
</body>
</html>
