<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: antiquewhite;

            border-width: 1px;
            border-style: solid;
            border-color: red;

            padding: 50px 2px;

            margin: auto;
        }

    
        div{
            width: 300px;
            height: 300px;

            border-width: 1px;
            border-style: solid;
            border-color: red;


            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            margin-top: 1px;
            margin-right: 1px;
            margin-left: 2px;
            margin-bottom: 2px; 

            outline-width: 2px;
            outline-style: dashed;
            outline-color: blue;

            margin:auto;
        }
    </style>
</head>
<body>
    <h1>Exemplos de box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">os links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>

    <div>DIV</div>
</body>
</html>
